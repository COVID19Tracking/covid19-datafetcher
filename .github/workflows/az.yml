name: Scrape AZ

on:
  schedule:
    - cron: '0 */8 * * *

defaults:
  run:
     working-directory: special/az

jobs:
  scrape:
      runs-on: ubuntu-20.04
      strategy:
        fail-fast: false
        matrix:
          command: [diagnostic, serology]
      steps:
        - uses: actions/checkout@v2
        - uses: actions/cache@v2
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-node-
        - name: Use Node.js
          uses: actions/setup-node@v1
          with:
            node-version: '14.x'
        - name: Install dependencies
          run: npm install
        - name: Run scraper
          run: |
            node az_timeseries.js ${{ matrix.command }} > ../../data/ltc_${{ matrix.command }}.csv
        - name: Commit
          if: github.ref == 'refs/heads/master'
          uses: EndBug/add-and-commit@v5
          with:
            message: Updating scraped LTC data
            add: data/ltc_${{ matrix.state }}.csv
            author_name: GitHub Actions
            author_email: actions@github.com
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        - name: Archive production artifacts
          uses: actions/upload-artifact@v2
          with:
            name: Video
            path: |
              data-collection-scripts/ltc-scraper/videos/*
            retention-days: 10
