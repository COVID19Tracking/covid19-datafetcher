- url: https://services1.arcgis.com/WzFsmainVTuD5KML/arcgis/rest/services/Tests_Dataset/FeatureServer/0/query
  params: {where: 1=1, outStatistics: [{"statisticType":"count","onStatisticField":"FID","outStatisticFieldName":"tests_total"}], f: json}
