# Format: State => [queries]
# Query is
# url: The URL to make the request to
# params: url params (in json format, for convenience)
# type: type of query: arcgis, json, csv, etc.
# desc: String description, used to build the links index
# data_path: path in the query result from which to get the data
#
# Only `url` and `type` are mandatory, but I fill `params` with `null` when it's empty, I think that it's nicer this way
AK:
- url: https://services1.arcgis.com/WzFsmainVTuD5KML/ArcGIS/rest/services/Geographic_Distribution_of_Confirmed_Cases/FeatureServer/0/query
  params: {where: 1=1, outStatistics: [{"statisticType":"sum","onStatisticField":"All_Cases","outStatisticFieldName":"cases"}, {"statisticType":"sum","onStatisticField":"Recovered","outStatisticFieldName":"recoveries"}, {"statisticType":"sum","onStatisticField":"Deaths","outStatisticFieldName":"deaths"}], f: json}
  type: arcgis
  desc: Positives, recovered, death
- url: https://services1.arcgis.com/WzFsmainVTuD5KML/arcgis/rest/services/Tests_Dataset/FeatureServer/0/query
  params: {where: 1=1, outStatistics: [{"statisticType":"count","onStatisticField":"FID","outStatisticFieldName":"tests_total"}], f: json}
  type: arcgis
  desc: PCR Testing (total)
- url: https://services1.arcgis.com/WzFsmainVTuD5KML/arcgis/rest/services/Tests_Dataset/FeatureServer/0/query
  params: {where: Test_Result = 'Negative', outStatistics: [{"statisticType":"count","onStatisticField":"FID","outStatisticFieldName":"tests_negative"}], f: json}
  type: arcgis
  desc: PCR Testing (negative)
- url: https://services1.arcgis.com/WzFsmainVTuD5KML/arcgis/rest/services/Tests_Dataset/FeatureServer/0/query
  params: {where: Test_Result = 'Positive', outStatistics: [{"statisticType":"count","onStatisticField":"FID","outStatisticFieldName":"tests_positive"}], f: json}
  type: arcgis
  desc: PCR Testing (positive)
- url: https://services1.arcgis.com/WzFsmainVTuD5KML/arcgis/rest/services/COVID_Hospital_Dataset_(prod)/FeatureServer/0/query
  params: {where: facility_filter=1, outStatistics: [{"statisticType": "sum", "onStatisticField": "Pos_COVID_PUI_Pending"}], f: json}
  type: arcgis
  desc: Hospitalizations
- url: https://services1.arcgis.com/WzFsmainVTuD5KML/arcgis/rest/services/pos_susp_vent/FeatureServer/0/query
  params: {where: facility_filter=1, outFields: '*', f: json}
