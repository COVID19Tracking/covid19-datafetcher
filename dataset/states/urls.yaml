# Format: State => [queries]
# Query is
# url: The URL to make the request to
# params: url params (in json format, for convenience)
# type: type of query: arcgis, json, csv, etc.
# desc: String description, used to build the links index
# data_path: path in the query result from which to get the data
#
# Only `url` and `type` are mandatory, but I fill `params` with `null` when it's empty, I think that it's nicer this way
AK:
- url: https://services1.arcgis.com/WzFsmainVTuD5KML/arcgis/rest/services/Report_Date/FeatureServer/0/query
  params: {where: Resident='Y', outStatistics: [{"statisticType":"count","onStatisticField":"FID","outStatisticFieldName":"cases"}], f: json}
  type: arcgis
  desc: Positives (residents)
- url: https://services1.arcgis.com/WzFsmainVTuD5KML/arcgis/rest/services/Cumulative_Deceased_Recovered_Active/FeatureServer/0/query
  params: {where: 1=1, outStatistics: [{"statisticType":"sum","onStatisticField":"daily_hosp"}, {"statisticType":"sum","onStatisticField":"daily_deaths"}], f: json}
