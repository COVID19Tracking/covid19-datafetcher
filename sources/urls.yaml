  desc: Hospitalized
- url: https://services7.arcgis.com/Z0rixLlManVefxqY/arcgis/rest/services/PPE_Capacity/FeatureServer/0/query
  params: {where: structure_measure_identifier LIKE 'Total % of COVID Patients Currently on a Ventilator',
